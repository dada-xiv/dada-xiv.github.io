<!DOCTYPE html>
<html>
<head>
<title>Hashtag Formatter</title>
<style>
html{-webkit-overflow-scrolling:touch;
-webkit-text-size-adjust:100%;
-ms-text-size-adjust: 100%;}

body{background-color:white;
font:14px/1.5 sans-serif;color:black;
max-width:720px;
word-wrap:break-word;}

a{text-decoration:none;}
a:hover{color:orange;text-decoration:underline;}
a:link{color:#005cb3;}
a:visited{color:#005cb3;}

.clear{clear:both}

textarea{width:100%;height:10em;}
#text2{background-color:#ddd;}
</style>
<script>
function capitalizeFirstChar(str){
	return str.replace(/\b\w/g, function(match){
		return match.toUpperCase();
	});
}

function setText(sInput) {
	let arrLines = sInput.split('\n').filter(function(line){
		return line.length !== 0; //to ignore blank lines
	});
	
	let processedLines = arrLines.map(function(line){
		let trimmdLine = capitalizeFirstChar(line.toLowerCase()).trim();
		
		let prcssdLine = trimmdLine.replace(/\s+/g, ''); //Remove multiple space within each line

		return (prcssdLine.length > 0) ? '#' + prcssdLine : '';
	});
	
	let sReturn = processedLines.join(' '); // Join the processed lines back into a single string	
	if(sInput.length == 0) sReturn = '';

	document.getElementById('text2').innerHTML = sReturn;
	document.getElementById('result').innerHTML = 'Words : ' + arrLines.length;
}

window.onload=function(){
	let text = document.getElementById('text1');
	text.focus();
}
</script>
</head>
<body>
<!--base target="_blank"/-->
<h3>Hashtag Formatter</h3>
Usage : Separate the words you want to turn into hashtags by placing them on separate lines. Each line will be considered as a single hashtag, grouping all the letters on that line together.<br>
<br>
<textarea id='text1'  name='text1' autocomplete='off' onkeyup='setText(this.value);'>
</textarea><br/>
<textarea id='text2'  name='text2' autocomplete='off' readonly></textarea>
<div id='result'></div>
<script>
setText(document.getElementById('text1').value);
</script>
</span>

</body>
</html>
